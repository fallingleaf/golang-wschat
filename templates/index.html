<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat</title>
        <script src="static/js/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="static/js/chat.js" type="text/javascript"></script>
        <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="static/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="static/css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="content">
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Chat Room
                        </div>
                        <div class="panel-body">
                            <div>
                                <form class="form room-form" method="get">
                                    <input type="text" id="room-name" class="form-control" placeholder="Create new topic">
                                    <input type="submit" value="submit" style="display:none;">
                                </form>
                            </div>
                            <div>
                                <ul class="nav nav-bills nav-stacked" id="topic-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9" id="message-container" style="display: none;">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Topic: <span class="name"></span>
                        </div>
                        <div class="panel-body">
                            <div id="log"></div>
                            <form id="form" class="form form-inline">
                                <div class="form-group">
                                    <input type="text" id="msg" class="form-control" size="70"/>
                                </div>
                                <input type="submit" class="btn btn-primary" value="Send" />   
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
